<html>
    <head>
        <title>${name.value}</title>
    </head>
    <body>
        <h1>${name.value}</h1>
        <p>
            ${address.value}<br>
            ${city.value}, ${state.value} ${postalCode.value}<br>
            <span class="phone">${phone}</span>
        </p>

	<hr>
    </body>
</html>

<script>
    $(".phone").text(function(i, text) {
        text = text.replace(/(\d\d\d)(\d\d\d)(\d\d\d\d)/, "($1) $2-$3");
        return text;
    });
</script>
